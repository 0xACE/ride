<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dyalog</title>
	<link rel="stylesheet" href="D.css">
</head>
<body>
	<div id="session" class="ui-layout-center"></div>
	<div id="lbar" class="ui-layout-north"><a id="lbar-close" title="Hide Language Bar" href="#">×</a></div>
	<div id="tip" style="display: none"><div id="tip-triangle"></div><div id="tip-inner"><div id="tip-desc"></div><pre id="tip-text"></pre></div></div>
	<div class="ui-layout-east" id="editor-container" style="display: none">
		<div id="editor-toolbar" class="ui-layout-north">
			<span id="b-line-numbers" class="button" title="Toggle line numbers"      >[⋯]</span>
			<span id="b-comment"      class="button" title="Comment selected text"    >⍝</span>
			<span id="b-uncomment"    class="button" title="Uncomment selected text"  >/⍝</span>
			<span id="b-save"         class="button" title="Save changes and return"  >×</span>
			<span class="separator"></span>
			<input id="search">
			<span id="b-next"         class="button" title="Search for next match"    >▶</span>
			<span id="b-prev"         class="button" title="Search for previous match">◀</span>
			<span id="b-hid"          class="button" title="Search for hidden text"   >⊞</span>
			<span id="b-case"         class="button" title="Match case"               >aA</span>
			<span class="separator"></span>
			<span id="b-refac-m"      class="button" title="Refactor text as method"  >+m</span>
			<span id="b-refac-f"      class="button" title="Refactor text as field"   >+f</span>
			<span id="b-refac-p"      class="button" title="Refactor text as property">+p</span>
		</div>
		<!--
		<div id="editor-toolbar" class="ui-layout-north">
			<span id="b-execute"      class="button" title="Execute line"                            ></span>
			<span id="b-trace"        class="button" title="Trace into expression"                   ></span>
			<span id="b-back"         class="button" title="Go back one line"                        ></span>
			<span id="b-skip"         class="button" title="Skip current line"                       ></span>
			<span id="b-cont-trace"   class="button" title="Continue trace"                          ></span>
			<span id="b-cont-exec"    class="button" title="Continue execution"                      ></span>
			<span id="b-restart"      class="button" title="Restart all threads"                     ></span>
			<span id="b-edit-name"    class="button" title="Edit name"                               ></span>
			<span id="b-quit"         class="button" title="Quit this function"                      ></span>
			<span id="b-interrupt"    class="button" title="Interrupt"                               ></span>
			<span id="b-clear-obj"    class="button" title="Clear trace/stop/monitor for this object"></span>
			<span id="b-line-numbers" class="button" title="Toggle line numbers"                     ></span>
		</div>
		-->
		<div id="editor" class="ui-layout-center"></div>
	</div>
	<script src="D.js"></script>
</body>
</html>
