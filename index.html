<!doctype html>
<html>
<head>
  <title></title>
  <meta charset=utf-8>
  <link rel=stylesheet href=build/style.css>
  <style id=thm></style>
  <style id=col-style></style>
  <style id=col-sample-style></style>
</head>
<body>
<noscript>JavaScript is not enabled.</noscript>

<div id=cn style=display:none>
  <div id=cn-lhs>
    <div id=cn-fav-btns>
      <button id=cn-neu  ><u>N</u>ew</button>
      <button id=cn-clone><u>C</u>lone</button>
      <button id=cn-del  ><u>D</u>elete</button>
    </div>
    <div id=cn-favs></div>
  </div>
  <div id=cn-rhs><div id=cn-rhs-inner>
    <button id=cn-about>A<u>b</u>out</button>
    <p><label id=cn-fav-cb-wr><input id=cn-fav-cb type=checkbox><u>R</u>emember </label>
      <label id=cn-fav-name-wr> <u>a</u>s <input id=cn-fav-name></label>
    <p><label for=cn-type><u>T</u>ype:</label>
      <select id=cn-type>
        <option value=connect>Connect to an interpreter
        <option value=start  >Start an interpreter
        <option value=listen >Listen for connections from interpreters
      </select>
    <hr>
    <div id=cn-detail>
      <div id=cn-connect style=display:none>
        <p><label for=cn-tcp-host><u>H</u>ost</label> and <label for=cn-tcp-port><u>p</u>ort:</label>
          <input id=cn-tcp-host name=host size=12> :
          <input id=cn-tcp-port name=port size=4 placeholder=4502>
        <p><label><input name=ssl type=checkbox id=cn-ssl-cb><u>S</u>ecure connection (TLS/SSL)</label>
        <div id=cn-ssl-detail class=indent>
          <p><label><input type=checkbox id=cn-cert-cb>Provide c<u>e</u>rtificate</label>
             <input id=cn-cert name=cert>
             <button id=cn-cert-dots>...</button> <span class=cn-hint>(PEM file)</span>
             <input id=cn-cert-file type=file style=display:none>
          <p><label><input type=checkbox id=cn-subj-cb><u>V</u>alidate server subject name</label>
             <input id=cn-subj name=subj>
        </div>
      </div>
      <div id=cn-start style=display:none>
        <p><label><input id=cn-ssh name=ssh type=checkbox> Start the interpreter over <u>s</u>sh</label>
        <div id=cn-ssh-detail class=indent>
          <p><label for=cn-ssh-user><u>U</u>ser</label> @
             <label for=cn-ssh-host><u>h</u>ost</label> :
             <label for=cn-ssh-port><u>p</u>ort</label>
             <input id=cn-ssh-user name=user size=8> @
             <input id=cn-ssh-host name=host size=12> :
             <input id=cn-ssh-port name=port size=4 placeholder=22>
          <p><label>Pass<u>w</u>ord: <input id=cn-ssh-pass type=password></label>
             <span class=cn-hint>OR</span>
             <label for=cn-ssh-key-dots><u>K</u>ey file:</label>
             <input id=cn-ssh-key><button id=cn-ssh-key-dots>...</button>
             <input id=cn-ssh-key-file type=file style=display:none>
             <span class=cn-hint>(not remembered)</span>
           <p class=cn-hint>After starting the interpreter, RIDE will tunnel its communication with it
                            through the same ssh connection.
        </div>
        <p><label><u>I</u>nterpreter: <select id=cn-exes name=exes></select></label>
        <button id=cn-fetch style=display:none><u>F</u>etch list of interpreters through ssh</button>
           <input id=cn-exe name=exe placeholder='path to executable'>
        <p><label for=cn-env><u>E</u>nvironment variables:</label><br>
           <span class=cn-hint>(key=value, one pair per line, no extra spaces, no quoting or escaping of value)</span>
           <textarea id=cn-env name=env cols=40 rows=4></textarea><br>
           <span id=cn-env-add>For example:
             <a href=#>MAXWS=1G</a>, <a href=#>WSPATH=.</a>, <a href=#>HISTORY_SIZE=1000</a>, ...</span>
      </div>
      <div id=cn-listen style=display:none>
        <p><label><u>P</u>ort: <input name=port placeholder=4502 size=4></label>
      </div>
    </div>
    <p><button id=cn-go><u>G</u>o</button>
  </div></div>
</div>

<script src=build/version.js></script>
