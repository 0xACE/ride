<!doctype html>
<html>
<head>

<title>Example</title>
<style>
  #s{height:200px;width:500px;background-color:#ace}
  #s div{overflow:auto}
  .vsplitbar{width:5px;background:#aaa}
</style>
</head>
<body>

<div id=s>
  <div>Left content goes here</div>
  <div>Right content goes here</div>

</script>
