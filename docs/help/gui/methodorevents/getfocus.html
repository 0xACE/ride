<body><h2><tt>Method 511</tt>GetFocus</h2><p class="Bold"><span class="MCPopup"><a href="javascript:void(0);" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot">Applies To</a></span></p><p class="Bold">Description</p><p>This method is used to obtain the name of the object that currently has the input focus.</p><p>The GetFocus method is niladic.</p><p>The result is a simple character vector. An empty result indicates that no Dyalog APL GUI object has the input focus.</p></body>
