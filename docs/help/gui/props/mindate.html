<body><h2><tt>Property</tt>MinDate</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">AppliesÂ To:</td><td class="SpacedPlain"><a href="../objects/calendar.html">Calendar</a></td><td class="SpacedPlain"><a href="../objects/datetimepicker.html">DateTimePicker</a></td></tr></table><p class="Bold">Description</p><p>The MinDate property specifies the smallest date that the user may select in a <a href="../objects/calendar.html">Calendar</a> or <a href="../objects/datetimepicker.html">DateTimePicker</a> object.</p><p>MinDate is an <span class="MCPopup"><a href="javascript:void(0);" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot">IDN</a></span> value. Its default value is -109206 which is the minimum date that the Calendar can display.</p><script src="../../../help.js"></script></body>
