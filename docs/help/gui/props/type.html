<body><h2><tt>Property</tt>Type</h2><p class="Bold"><span class="MCPopup"><a href="javascript:void(0);" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot">Applies To</a></span></p><p class="Bold">Description</p><p>This property determines the type of an object. Its value is a character vector containing a valid object type. The Type property is set by <a href="../../lang/sysfns/wc.html"><tt>⎕WC</tt></a> and reported by <a href="../../lang/sysfns/wg.html"><tt>⎕WG</tt></a>, but may not be altered using <a href="../../lang/sysfns/ws.html"><tt>⎕WS</tt></a>.</p><script src="../../../help.js"></script></body>
