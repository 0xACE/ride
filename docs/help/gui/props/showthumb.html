<body><h2><tt>Property</tt>ShowThumb</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">Applies To:</td><td class="SpacedPlain"><a href="../objects/trackbar.html">TrackBar</a></td></tr></table><p class="Bold">Description</p><p>The ShowThumb property specifies whether or not the thumb in a <a href="../objects/trackbar.html">TrackBar</a> object is visible. It is boolean with a default value of 1 and it may be toggled on and off using <tt>⎕WS</tt>.</p></body>
