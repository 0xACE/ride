<body><h2><tt>Property</tt>Rotate</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">Applies To:</td><td class="SpacedPlain"><a href="../objects/font.html">Font</a></td></tr></table><p class="Bold">Description</p><p>This property specifies the angle of rotation of the font measured in radians <tt>(0 → ○2</tt>) from the x-axis in a counter-clockwise direction. Note that only TrueType fonts can be rotated. Rotated fonts are supported <b>only</b> for use with the <a href="../objects/text.html">Text</a> object.</p></body>
