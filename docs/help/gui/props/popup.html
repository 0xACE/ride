<body><h2><tt>Property</tt>Popup</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">AppliesÂ To:</td><td class="SpacedPlain"><a href="../objects/systrayitem.html">SysTrayItem</a></td><td class="SpacedPlain"><a href="../objects/toolbutton.html">ToolButton</a></td></tr></table><p class="Bold">Description</p><p>The Popup property specifies the name of, or ref to, a (popup) <a href="../objects/menu.html">Menu</a> object that is associated with a <a href="../objects/systrayitem.html">SysTrayItem</a> or <a href="../objects/toolbutton.html">ToolButton</a>.</p><p>Note that Popup is ignored unless <a href="style.html">Style</a> is set to <tt>'DropDown'</tt>.</p></body>
