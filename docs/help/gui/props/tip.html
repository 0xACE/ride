<body><h2><tt>Property</tt>Tip</h2><p class="Bold"><span class="MCPopup"><a href="javascript:void(0);" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot">Applies To</a></span></p><p class="Bold">Description</p><p>The Tip property is a character vector or character matrix that specifies a "help" message which is to be displayed when the user positions the mouse pointer over the object. The Tip is displayed in a pop-up <a href="../objects/tipfield.html">TipField</a> object specified by the <a href="tipobj.html">TipObj</a> property.</p><script src="../../../help.js"></script></body>
