<body><h2><tt>Property</tt>AcceptFiles</h2><p class="Bold"><span class="MCPopup"><a href="javascript:void(0);" onclick="FMCPopup( event, this ); return false;" class="MCPopupSpot">Applies To</a></span></p><p class="Bold">Description</p><p>The AcceptFiles property is Boolean and specifies whether or not an object will accept a file drag/drop operation. Its default value is 0. If set to 1, the object will report a <a href="../methodorevents/dropfiles.html">DropFiles</a> event when file icons are dropped on it.</p><script src="../../../help.js"></script></body>
</html>
