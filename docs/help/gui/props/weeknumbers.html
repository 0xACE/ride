<body><h2><tt>Property</tt>WeekNumbers</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">Applies To:</td><td class="SpacedPlain"><a href="../objects/calendar.html">Calendar</a></td><td class="SpacedPlain"><a href="../objects/datetimepicker.html">DateTimePicker</a></td></tr></table><p class="Bold">Description</p><p>The WeekNumbers property specifies whether or not a <a href="../objects/calendar.html">Calendar</a>
 object displays week numbers.</p><p>WeekNumbers is a single number with the value 0 (week numbers are <span class="Italic">not</span>
shown) or 1 (week numbers <span class="Italic">are</span> shown); the default is 0.</p></body>
