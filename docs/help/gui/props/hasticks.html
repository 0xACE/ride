<body><h2><tt>Property</tt>HasTicks</h2><table class="GUIMembers"><tr><td class="SpacedPlainTitle">AppliesÂ To:</td><td class="SpacedPlain"><a href="../objects/trackbar.html">TrackBar</a></td></tr></table><p class="Bold">Description</p><p>The HasTicks property specifies whether or not tick marks are drawn in a <a href="../objects/trackbar.html">TrackBar</a> object. It is boolean value with a default value of 0.</p><p>The position of the tick marks in the <a href="../objects/trackbar.html">TrackBar</a> is determined by the <a href="tickalign.html">TickAlign</a> property.</p><script src="../../../help.js"></script></body>
