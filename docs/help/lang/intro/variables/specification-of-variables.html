<body><h2><a name="SpecificationOfVariables"></a>Specification of Variables</h2><p>A variable is a named array.  An undefined name or an existing variable may be assigned an array by specification with the left arrow (<tt>←</tt>).</p><h4>Examples</h4><pre>      A←'CHIPS WITH EVERYTHING'
      A
CHIPS WITH EVERYTHING

      X Y←'ONE' 'TWO'
      X
ONE
      Y
TWO</pre><script src="../../../../help.js"></script></body>
</html>
