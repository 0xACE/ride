<body><h3>Characters</h3><p>Characters are entered within a pair of APL quotes.  The surrounding APL quotes are not displayed on output.  The APL quote character itself must be entered as a pair of APL quotes.</p><h4>Examples</h4><pre>      'DYALOG APL'
DYALOG APL</pre><pre>      'I DON''T KNOW'
I DON'T KNOW</pre><pre>      '*'
*</pre></body>
</html>
