<body><h2><tt>84</tt>TRAP ERROR</h2><p>This report is given when a workspace full condition occurs whilst searching for a definition set for the system variable <tt>⎕TRAP</tt> after a trappable error has occurred.  It does not occur when an expression in a <tt>⎕TRAP</tt> definition is being executed.</p><script src="../../../help.js"></script></body>
