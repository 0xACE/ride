<body><h2><tt>38</tt>FILE COMPONENT DAMAGED</h2><p>This report is given if an attempt is made to access a component that is not a valid APL object.  This will rarely occur, but may happen as a result of a previous computer system failure.  Components files may be checked using <tt>⎕FCHK</tt>. See  <a href="../sysfns/fchk.html#FileCheckandRepair:" class="MCXref_0">Specifying options using Variant</a>.</p><script src="../../../help.js"></script></body>
