<body><h2><tt>7</tt>FORMAT ERROR</h2><p>This report is given when the format specification in the left argument of system function <tt>⎕FMT</tt> is ill-formed.</p><h4>Example</h4><pre>      'A1,1X,I5'⎕FMT CODE NUMBER
FORMAT ERROR
      'A1,1X,I5'⎕FMT CODE NUMBER
       ^</pre><p>(The correct specification should be <tt>'A1,X1,I5'</tt> .)</p><script src="../../../help.js"></script></body>
