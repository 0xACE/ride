<body><h2><tt>23</tt>FILE DAMAGED</h2><p>This report is given if a component file becomes damaged.  This rarely occurs but may result from a computer system failure. Components files may be checked using <tt>⎕FCHK</tt>. See <MadCap:conditionalText><span class="XRef">Language Reference: </span><span class="XRef">File Check and Repair</span></MadCap:conditionalText><a href="../sysfns/fchk.html#FileCheckandRepair:" class="MCXref_0">Specifying options using Variant</a>.</p></body>
