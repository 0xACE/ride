<body><h2><tt>31</tt>FILE TIE QUOTA USED UP</h2><p>This error is generated if an attempt is made to <tt>⎕FTIE</tt>, <tt>⎕FSTIE</tt> or <tt>⎕FCREATE</tt> a file when the user already has the maximum number of files tied.  (See File Tie Quota , <span class="Italic">User Guide</span>)</p></body>
