<body><h2><tt>25</tt>FILE TIED REMOTELY</h2><p>This report is given if the user attempts to tie a file that is exclusively tied by another task, or attempts to exclusively tie a file that is already share-tied by another task; and that task is running on other than the user's processor.</p></body>
