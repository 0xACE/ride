<body><h2><tt>:Return</tt>Return Statement</h2><p>A <tt>:Return</tt> statement causes  a function to terminate and has exactly the same effect as<tt> →0</tt>.  </p><p>The <tt>:Return</tt> control word takes no argument.  </p><p>A <tt>:Return</tt> statement may occur anywhere in a function or operator.</p><script src="../../../help.js"></script></body>
