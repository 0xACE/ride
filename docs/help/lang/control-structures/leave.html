<body><h2><tt>:Leave</tt>Leave Statement</h2><p>A :Leave statement is used to explicitly terminate the execution of a block of statements within a <tt>:For</tt>, <tt>:Repeat</tt> or <tt>:While</tt> control structure.</p><p>The <tt>:Leave</tt> control word takes no argument.</p></body>
