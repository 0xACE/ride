<body><h2><tt>R←⍉Y</tt>Transpose (Monadic)</h2><p><tt>Y</tt> may be any array.  <tt>R</tt> is an array of shape <tt>⌽⍴Y</tt>, similar to <tt>Y</tt> with the order of the axes reversed.</p><h4>Examples </h4><pre>      M
1 2 3
4 5 6
 
      ⍉M
1 4
2 5
3 6</pre></body>
