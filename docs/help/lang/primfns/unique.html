<body><h2><tt>R←∪Y</tt>Unique</h2><p><tt>Y</tt> must be a vector.  <tt>R</tt> is a vector of the elements of <tt>Y</tt> omitting non-unique elements after the first.</p><p><tt>⎕CT</tt> is an implicit argument of Unique.</p><h4>Examples</h4><pre>      ∪ 'CAT' 'DOG' 'CAT' 'MOUSE' 'DOG' 'FOX'
 CAT  DOG  MOUSE  FOX
 
      ∪ 22 10 22 22 21 10 5 10
22 10 21 5
</pre></body>
