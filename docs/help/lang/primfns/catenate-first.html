<body><h2><tt>R←X⍪[K]Y</tt>Catenate First</h2><p>The form <tt>R←X⍪Y</tt> implies catenation along the first axis whereas the form <tt>R←X,Y</tt> implies catenation along the last axis (columns).  See <a href="catenate-laminate.html#Catenate/Laminate" class="MCXref_above_0">Catenate/Laminate</a>.</p></body>
