<body><h2><tt>R←X&lt;Y</tt>Less</h2><p><tt>Y</tt> may be any numeric array.  <tt>X</tt> may be any numeric array.  <tt>R</tt> is Boolean.  <tt>R</tt> is 1 if <tt>X</tt> is less than <tt>Y</tt> and <tt>X=Y</tt> is 0.  Otherwise <tt>R</tt> is 0.</p><p><tt>⎕CT</tt> is an implicit argument of Less.</p><h4>Examples</h4><pre>      (2 4) (6 8 10) &lt; 6
 1 1  0 0 0
 
      ⎕CT←1E¯10
 
      1 0.99999999999 0.9999999999&lt;1
0 0 1</pre></body>
