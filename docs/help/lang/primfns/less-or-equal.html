<body><h2><tt>R←X≤Y</tt>Less Or Equal</h2><p><tt>Y</tt> may be any numeric array.  <tt>X</tt> may be any numeric array.  <tt>R</tt> is Boolean.  <tt>R</tt> is 1 if <tt>X</tt> is less than <tt>Y</tt> or <tt>X=Y</tt>.  Otherwise <tt>R</tt> is 0.</p><p><tt>⎕CT</tt> is an implicit argument of Less Or Equal.</p><h4>Examples</h4><pre>      2 4 6 8 10 ≤ 6
1 1 1 0 0
 
      ⎕CT←1E¯10
 
      1  1.00000000001 1.00000001 ≤ 1
1 1 0</pre></body>
</html>
