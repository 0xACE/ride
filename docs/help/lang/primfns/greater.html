<body><h2><tt>R←X&gt;Y</tt>Greater</h2><p><tt>Y</tt> must be numeric.  <tt>X</tt> must be numeric.  <tt>R</tt> is Boolean.  <tt>R</tt> is 1 if <tt>X</tt> is greater than <tt>Y</tt> and <tt>X=Y</tt> is 0.  Otherwise <tt>R</tt> is 0.</p><p><tt>⎕CT</tt> is an implicit argument of Greater.</p><h4>Examples</h4><pre>      1 2 3 4 5 &gt; 2
0 0 1 1 1
 
      ⎕CT←1E¯10
 
      1 1.00000000001 1.000000001 &gt; 1
0 0 1</pre></body>
