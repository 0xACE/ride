<body><h2><a name="_Toc289343225"></a>Conformability</h2><p>The arguments of a dyadic function are said to be CONFORMABLE if the shape of each argument meets the requirements of the function, possibly after scalar extension.</p><script src="../../../help.js"></script></body>
