<body><h2><tt>R←⎕EN</tt>Event Number </h2><p>This simple integer scalar reports the identification number for the most recent event which occurred, caused by an APL action or by an interrupt or by the <tt>⎕SIGNAL</tt> system function.  Its value in a clear workspace is <tt>0</tt>.</p></body>
