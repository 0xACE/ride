<body><h2><tt>{R}←⎕DL Y</tt>Delay </h2><p><tt>Y</tt> must be a simple non-negative numeric scalar or one element vector.  A pause of approximately <tt>Y</tt> seconds is caused.  </p><p>The shy result <tt>R</tt> is an integer scalar value indicating the length of the pause in seconds.  </p><p>The pause may be interrupted by a strong interrupt.</p></body>
