<body><h2><tt>R←⎕TCNUMS Y</tt>Thread Child Numbers </h2><p><tt>Y</tt> must be a simple array of integers representing thread numbers. </p><p>The result <tt>R</tt> is a simple integer vector of the child threads of each thread of <tt>Y</tt>.</p><h4>Examples</h4><pre>      ⎕TCNUMS 0
2 3
 
      ⎕TCNUMS 2 3
4 5 6 7 8 9</pre><script src="../../../help.js"></script></body>
